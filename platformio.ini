board = pico
framework = arduino
board_build.core = earlephilhower
lib_deps = 
	adafruit/Adafruit MCP9808 Library @ ^2.0.0
	arduino-libraries/WiFi@^1.2.7
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.20.0
